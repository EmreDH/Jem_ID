name: .NET Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore
        run: dotnet restore Jem_ID.sln
        working-directory: .

      # Build project
      - name: Build
        run: dotnet build Jem_ID.sln --no-restore -c Release
        working-directory: .
