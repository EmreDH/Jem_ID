name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: List projects in solution
        run: dotnet sln Jem_ID.sln list

      - name: Restore
        run: dotnet restore Jem_ID.sln

      - name: Build
        run: dotnet build Jem_ID.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Jem_ID.sln --no-build --verbosity normal
