name: Node.js CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Verify FrontEnd files (debug)
        run: |
          pwd
          ls -la
          ls -la FrontEnd
          test -f FrontEnd/package.json && echo "package.json found" || (echo "package.json MISSING" && exit 1)
          test -f FrontEnd/package-lock.json && echo "lock found" || (echo "lock MISSING" && exit 1)

      - name: Install deps
        working-directory: FrontEnd
        run: npm ci

      - name: Build
        working-directory: FrontEnd
        run: npm run build --if-present

      - name: Test
        working-directory: FrontEnd
        run: npm test --if-present
