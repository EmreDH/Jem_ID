name: Node.js CI (FrontEnd)

on:
  workflow_dispatch:

  pull_request:
    branches: [ main ]
    paths:
      - 'FrontEnd/**'
      - '.github/workflows/**'

  push:
    branches: [ main ]
    paths:
      - 'FrontEnd/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Install dependencies
        working-directory: FrontEnd
        run: npm ci

      - name: Build
        working-directory: FrontEnd
        env:
          REACT_APP_API_URL: https://localhost:7239
          CI: true
        run: npm run build

      - name: Test (skip if none)
        working-directory: FrontEnd
        env:
          CI: true
        run: npm test -- --watchAll=false --passWithNoTests
